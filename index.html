    <script language=javascript>

        var z;

        document.write(2+": "+ y   + "<br>");

        for(var i = 3; i <= fin-1;   i++){
            x = y;
            y = z;
            z = y + x;

            document.write(" "+w+": "+z +   "<br>");

        }                                          
    </script>
